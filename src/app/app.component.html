<mat-sidenav-container>
  <mat-sidenav
    #sidenav mode="side"
    [opened]="isOpen$ | async"
    [disableClose]="true"
    (openedChange)="toggleSidenav()"
    role="navigation">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
